<div class="bootstrap-wrapper">
    <div class="container " mt>

        <div class="row">
            <div class="col-md-6 offset-md-3">

                <h1  class="text-center">Register Here! </h1>
                <form (ngSubmit)="onsubmit()">
<mat-form-field class="fullwidth" appearance="outline">
<mat-label>username</mat-label>
<input type="text" [(ngModel)]=" credentials.username"
name="username" matInput />

</mat-form-field>
<mat-form-field class="fullwidth" appearance="outline">
    <mat-label>password</mat-label>
    <input type="password" 
    [(ngModel)]=" credentials.password" 
    name="password"
    matInput />
    
    </mat-form-field>

    <!-- <mat-form-field class="fullwidth" appearance="outline">
        <mat-label>otp</mat-label>
        <input type="number"
        [(ngModel)]=" credentials.otp"
        name="otp" matInput />
        
        </mat-form-field> -->

    <div class="container  text-center">
        <button type="submit" mat-raised-button color="primary" >Register</button>
        <button type="reset" style= "margin-left:10px" mat-raised-button color="primary">Reset</button>
  
    </div>
                </form>
                
                    
            </div>

        </div>

    </div>
</div>
